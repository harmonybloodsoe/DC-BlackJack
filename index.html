<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Blackjack</title>
  <script src="scripts/main.js"></script>
</head>
<body>
  <div class="message-box" id="messages"></div>
  <div class="table">
    <div class="player">
      <label class="player-name">Dealer: 
        <span id="dealer-points"></span>
      </label>
      <div id="dealer-hand" class="hand">
        <img width="600" src="https://i.pinimg.com/564x/72/13/e1/7213e1a55a3c0c73d5864e14ba1aa7dc.jpg">
      </div>
    </div>
    <div class="player">
      <label class="player-name">Player: 
        <span id="player-points" ></span>
      </label>
      <div id="player-hand" class="hand">
        <span></span>
      </div>
    </div>
    <div class="buttons">
      <button id="deal-button" type="button">Deal</button>
      <button id="hit-button" type="button">Hit</button>
      <button id="stand-button" type="button">Stand</button>
    </div>
  </div>
</body>
</html>
